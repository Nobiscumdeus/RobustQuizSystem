
  /register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
                firstName:
                  type: string
              required:
                - username
                - email
                - password
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Username or Email already exists

  /login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Successful login
        '400':
          description: Invalid credentials

  /logout:
    post:
      summary: Logout user
      responses:
        '200':
          description: Logged out successfully

  /refresh:
    post:
      summary: Refresh access token
      responses:
        '200':
          description: New access token
        '401':
          description: Invalid or expired refresh token